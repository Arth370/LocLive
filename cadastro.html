<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <div class="Fundo">
        <div class="Centro">
            <h1>Cadastre-se</h1>
        </div>
        <div class="Nome">
            <h2>Nome*</h2>
            <input class="Input" type="text">
        </div>
        <div class="Email">
            <h2>Email*</h2>
            <input class="Input" type="text">
        </div>
        <div class="Telefone">
            <h2>Telefone*</h2>
            <input class="Input" type="text">
        </div>
        <div class="Senha">
            <h2>Senha*</h2>
            <input class="Input" type="text">
        </div>
        <div class="Confirmar">
            <h2>Cofirmar Senha*</h2>
            <input class="Input" type="text">
        </div>
        <div id="Concordo">
            <input type="checkbox">
            <h4>Eu concordo em receber conteúdo promocional relacionado<br> com os produtos e serviços da LocLive.</h4>
        </div>
        <div class="Centro">
            <button id="emanuel"><h2>Cadastrar</h2></button>
            <div id="pergunta">
                <h4>Já se cadastrou?</h4>
                <h4 class="Entrar">Entrar</h4>
            </div>
        </div>
    </div>
</body>
</html>
